<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Village Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css"> <!--Для офлайн работы -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">the Village Bank</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/client">our Clients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/client/new">new Clients</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="client-info">
        <div><img class="client-photo" th:src="${client.photo} ?: 'client photo'"/></div>
        <div class="client-info-deep">
            <div class="client-name"><h4 th:text="'Клиент: ' + ${client.name}+' '+${client.lastname}"></h4></div>
            <div class="client-address"><p th:text="${client.address} ?: 'client adress'"></p></div>
        </div>

    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Account number.</th>
            <th>Cash balance.</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="account : ${accountList}">
            <td th:text="${account.number}"/>
            <td th:text="${account.fund}"/>
        </tr>
        </tbody>
    </table>

    <div class="form-group">
        <form action="/client/transfer" method="POST">
            <label for="exampleFormControlSelect1">Select a transfer account</label>
            <select name="moneyDonor" class="form-control form-control-wr" id="exampleFormControlSelect1">
                <option th:each="acc : ${accountList}" th:value="${acc.id}" th:text="${acc.number}"></option>
            </select>
            <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input name="moneyRecipient" placeholder="Enter the beneficiary's account number" class="form-control"/>
            </div>
            <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input name="amountTransfer" placeholder="Enter the transferred amount" class="form-control"/>
            </div>
            <div style="margin-top: 10px" class="form-group">
                <div class="col-sm-6 controls">
                    <button type="submit" class="btn btn-primary">Confirm</button>
                </div>
            </div>
        </form>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
