<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Village Bank</title>
    <th:block th:include="fragments/general.html :: headerfiles">
    </th:block>
</head>
<body>
<div class="container">
    <nav th:insert="fragments/general.html :: header"></nav>

    <div class="client-info">
        <div><img class="client-photo" th:src="${client.photo} ?: 'client photo'"/></div>
        <div class="client-info-deep">
            <div class="client-name"><h4 th:text="${client.name}+' '+${client.lastname}"></h4></div>
            <div class="client-address"><p th:text="${client.address} ?: 'client adress'"></p></div>
        </div>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Account number.</th>
            <th>Cash balance.</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="account : ${accountList}">
            <td th:text="${account.number}"/>
            <td th:text="${account.fund}+'$'"/>
        </tr>
        </tbody>
    </table>
    <a th:href="'/client/'+${client.id}+'/show'" class="btn btn-info account-mng-button" role="button">Account management</a>

    <div class="form-group transfer-form">
        <form action="/client/transfer" method="POST">
            <label for="exampleFormControlSelect1">Select a transfer account</label>
            <select name="moneyDonor" class="form-control form-control-wr" id="exampleFormControlSelect1">
                <option th:each="acc : ${accountList}" th:value="${acc.id}" th:text="${acc.number}"></option>
            </select>
            <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input name="moneyRecipient" placeholder="Enter the beneficiary's account number" class="form-control"/>
            </div>
            <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input name="amountTransfer" placeholder="Enter the transferred amount" class="form-control"/>
            </div>
            <div style="margin-top: 10px" class="form-group">
                <div class="col-sm-6 controls">
                    <button type="submit" class="btn btn-primary">Confirm</button>
                </div>
            </div>
        </form>
    </div>
    <div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
