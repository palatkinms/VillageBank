<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Village Bank</title>
    <th:block th:include="fragments/general.html :: headerfiles">
    </th:block>
</head>
<body>
<div class="container">
    <nav th:insert="fragments/general.html :: header"></nav>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>Sender:</th>
            <th>Receiver: </th>
            <th>Transfer amount</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaction : ${transactionLogList}">
            <td th:text="${transaction.accountDonor.number}"/>
            <td th:text="${transaction.accountRecipient.number}"/>
            <td th:text="${transaction.fund}+'$'"/>
            <td th:text="${transaction.timestamp}"/>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
